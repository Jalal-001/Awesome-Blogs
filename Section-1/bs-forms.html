<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="w-50">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" name="address" id="address" class="form-control">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">Baku</option>
                    <option value="1">Shamkir</option>
                    <option value="2">Sheki</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="checkbox_male" id="checkbox_male" class="form-check-input">
                <label for="checkbox_male" class="form-check-label">Male</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="checkbox_female" id="checkbox_male" class="form-check-input">
                <label for="checkbox_female" class="form-check-label">Female</label>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
